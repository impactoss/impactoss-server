name: Analysis

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      max-parallel: 20
    runs-on: ubuntu-latest

    env:
      CI: true
      RAILS_ENV: test

    name: leftovers
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: bin/leftovers
